name: Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      # ğŸ”¥ Flutter stable (Ù†Ù‡ Ù†Ø³Ø®Ù‡ Ø®Ø§Øµ)
      - name: ğŸ¦ Install Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ§ª Flutter doctor
        run: flutter doctor

      # ğŸ”¥ Ø§ÛŒÙ† Ù‚Ø³Ù…Øª Ù…Ù‡Ù…Ù‡
      - name: ğŸ“± Build APK
        run: |
          flet build apk --verbose

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk